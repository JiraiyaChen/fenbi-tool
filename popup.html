<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }

      .header {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .description {
        color: #666;
        margin-bottom: 15px;

      }

        background-color: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }

        text-align: center;
        color: #999;
        font-size: 11px;
        margin-top: 10px;
      }

  <body>
    <div class="header">复制选择题内容</div>
    <div class="description">
      在页面中找到 app-format-html
      区域时，会自动添加复制按钮，格式化复制选择题内容。
    </div>
    <div class="status">✓ 扩展已激活</div>
    <div class="version">v1.0</div>
